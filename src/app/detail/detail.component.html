<div class="image">
    <img [src]="employee.image != null ? imageSource : 'https://t4.ftcdn.net/jpg/04/70/29/97/360_F_470299797_UD0eoVMMSUbHCcNJCdv2t8B2g1GVqYgs.jpg' " alt="No Image">
</div>
<form class="example-form" color="primary">
    <mat-form-field class="example-full-width" color="primary">
        <mat-label>Firstname</mat-label>
        <input matInput type="text" name="firstname" [(ngModel)]="employee.firstname">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Lastname</mat-label>
        <input matInput type="text" name="lastname" [(ngModel)]="employee.lastname">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="employee.email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Age</mat-label>
        <input matInput type="number" name="age" min="18" [(ngModel)]="employee.age">
    </mat-form-field>

    <input type="file" (change)="readUrl($event)" id="employeeImage" #employeeImage name="image" />
    <button mat-raised-button color="warn" class="btn btn-danger" (click)="removeImage()">Remove</button>
    <div class="uploaded-image">
        <img [src]="url ">
    </div><br>
    <button mat-raised-button color="primary" (click)="save(employee)">Save</button>
    <button mat-raised-button (click)="goBack()">Back</button>
</form>
